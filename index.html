<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/style.css">
<script src="./assets/script.js"></script>
</head>
<body class="container">

<div class="p-2">
    <h2 class="mt-4 text-center">Welcome to converting units</h2>
</div>

<div class="p-2">
    <div class="form-group">
        <label for="length">Length:</label>
        <input type="text" id="length" class="form-control" placeholder="Enter length in meters">
    </div>


    <div class="form-group">
        <label for="fromUnit">From:</label>
        <select id="fromUnit" class="form-control">
            <option value="m">Meter "m"</option>
            <option value="km">Kilometer "km"</option>
            <option value="cm">Centimeter "cm"</option>
        </select>
    </div>

    <div class="form-group">
        <label for="toUnit">To:</label>
        <select id="toUnit" class="form-control">
            <option value="m">Meter "m"</option>
            <option value="km">Kilometer "km"</option>
            <option value="cm">Centimeter "cm"</option>
        </select>
    </div>

    <button class="btn btn-primary btn-block" onclick="convertLength()">click to convert</button>
</div>

<div class="p-2">
    <div id="result" class="mt-2"></div>
</div>
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
</body>
</html>
